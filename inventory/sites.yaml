# ========================================
# How to add a new site:
# ========================================
# 1. Get details from Cloudways:
#    - Applications → Your App → Access Details
#    - Copy: SSH/SFTP Username, Application Path
#    - Servers → Your Server → Copy Public IP
#
# 2. Add entry above (copy template):
#    - name: unique-site-identifier (use lowercase-with-dashes)
#    - host: Server IP (same for all apps on that server)
#    - user: SSH username from Cloudways (unique per app)
#    - path: Application path from Cloudways (unique per app)
#    - url: Site's public URL (for HTTP health checks)
#    - wp_cli: usually just "wp"
#
# 3. Test SSH access:
#    ssh -i ~/.ssh/id_rsa_cloudways USER@HOST "cd PATH && wp core version"
#
# 4. Run dry-run to verify:
#    python orchestrator.py --sites inventory/sites.yaml --plugins jobs/test.csv --only-sites your-site-name --dry-run
